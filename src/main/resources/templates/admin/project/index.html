<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/modules/bootstrap/css/bootstrap.css}" />
<script type="text/javascript"
	th:src="@{/modules/jquery/jquery-3.3.1.js}"></script>
<script type="text/javascript"
	th:src="@{/modules/bootstrap/js/bootstrap.js}"></script>
<title>Project Management</title>
</head>
<body>
	<div th:replace="fragments/menu :: menu"></div>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Project List</h3>
			</div>
			<div class="panel-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">Project Name</th>
							<th scope="col">Location</th>
							<th scope="col">Start Date</th>
							<th scope="col">End Date</th>
							<th scope="col">Status</th>

							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="project : ${projects}">
							<td class="col-md-3" scope="row"><a
								th:href="@{/admin/project/create(id=${project.id})}"
								th:text="${project.name}"></a></td>
							<td class="col-md-2" th:text="${project.location}"></td>
							<td class="col-md-2" th:text="${project.startDate}"></td>
							<td class="col-md-2" th:text="${project.endDate}"></td>
							<td class="col-md-2" th:text="${project.status}"></td>
							<td class="col-md-1">
								<form method="post"
									th:action="@{'/admin/project/delete/'+${project.id}}">
									<input type="submit" class="btn btn-danger" value="Delete" />
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer">
				<form th:action="@{/admin/project/create}" method="get">
					<button type="submit" class="btn btn-default"
						aria-label="Left Align">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						Create
					</button>
				</form>
			</div>
		</div>
		<div th:replace="fragments/footer :: footer"></div>
	</div>
</body>
</html>
