<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/modules/bootstrap/css/bootstrap.css}" />
<script type="text/javascript" th:src="@{/modules/jquery/jquery-3.3.1.js}"></script>
<script type="text/javascript" th:src="@{/modules/bootstrap/js/bootstrap.js}"></script>
<title>Project Details</title>
</head>
<body>
	<div th:replace="fragments/menu :: menu"></div>
	<div class="container">
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading"> <h3 class="panel-title" th:text="${project.name}"></h3> </div>
				<div class="panel-body">
                    <table class="table table hover">
                  <tbody>
                     <tr th:text="Project Descripitions"> <td class="col-md-7" scope="row" th:text="${project.description}"></td></tr>
                     <tr th:text="Project Location"> <td class="col-md-2" scope="row" th:text="${project.location}"></td></tr>
                     <tr th:text="Project Start Date"> <td class="col-md-2" scope="row" th:text="${project.startDate}"></td></tr>
                     <tr th:text="Project End Date"> <td class="col-md-2" scope="row" th:text="${project.endDate}"></td></tr>
                     <tr th:text="Project Status"> <td class="col-md-2" scope="row" th:text="${project.status}"></td></tr>
                     <tr th:each="skill : ${project.projectSkills}">
                            <td class="col-md-2" scope="row" th:text="${skill.name}">
                            </td>
                             <td class="col-md-2" scope="row" th:text="${skill.numRes}">
                            </td>
                          
                          </tr>
                  </tbody>
                    </table>
                   				
				 </div>
			</div>
		</div>
			<div th:replace="fragments/footer :: footer"></div>
	</div>
</body>
</html>
